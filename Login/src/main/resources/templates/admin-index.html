<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            width: 90%;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
        .info span {
            font-weight: bold;
            color: #0056b3;
        }
        form {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        input[type="submit"] {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #c82333;
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 24px;
            }
            .info {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Admin Dashboard</h1>

    <div class="info">
        <p>Logged in as: <span th:text="${#authentication.principal.username}"></span></p>
        <p>Your Role: <span th:text="${#authentication.principal.authorities}"></span></p>
    </div>

    <!-- 登出按钮 -->
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>
</body>
</html>
