<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        .info {
            margin-top: 20px;
            font-size: 18px;
        }
        .info span {
            font-weight: bold;
            color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Welcome to Admin Dashboard</h1>

    <div class="info">
        <p>Logged in as: <span th:text="${#authentication.principal.username}"></span></p>
        <p>Your Role: <span th:text="${#authentication.principal.authorities}"></span></p>
    </div>

    <!-- 登出按钮 -->
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</div>
</body>
</html>
