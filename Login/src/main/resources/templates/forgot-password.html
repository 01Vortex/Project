<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>忘记密码</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .error, .success {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
        }
        input[type="email"], input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>忘记密码</h2>
    <form id="verifyForm">
        <div>
            <label for="contact">邮箱或手机号:</label>
            <input type="text" id="contact" required>
        </div>
        <button type="submit">发送验证码</button>
    </form>
    <div class="error" id="verifyErrorMessage"></div>
    <div class="success" id="verifySuccessMessage"></div>

    <form id="resetForm" style="display: none;">
        <div>
            <label for="code">验证码:</label>
            <input type="text" id="code" required>
        </div>
        <div>
            <label for="newPassword">新密码:</label>
            <input type="password" id="newPassword" required>
        </div>
        <button type="submit">重置密码</button>
    </form>
    <div class="error" id="resetErrorMessage"></div>
    <div class="success" id="resetSuccessMessage"></div>
</div>

<script>
    document.getElementById('verifyForm').addEventListener('submit', function(event) {
        event.preventDefault();
        sendVerificationCode();
    });

    document.getElementById('resetForm').addEventListener('submit', function(event) {
        event.preventDefault();
        resetPassword();
    });

    function sendVerificationCode() {
        let contact = document.getElementById("contact").value;

        fetch("/send-code", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contact })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("网络请求失败");
                }
                return response.json(); // 直接解析为JSON
            })
            .then(data => {
                if (data.success) {
                    showResetForm(contact);
                    showMessage('verifySuccessMessage', '验证码已发送，请查收');
                } else {
                    showMessage('verifyErrorMessage', data.message || '验证码发送失败');
                }
            })
            .catch(error => {
                console.error("请求失败:", error);
                showMessage('verifyErrorMessage', "请求失败：" + error.message);
            });
    }

    function resetPassword() {
        let contact = document.getElementById("contact").value;
        let code = document.getElementById("code").value;
        let newPassword = document.getElementById("newPassword").value;

        fetch("/reset-password?" + (contact.includes('@') ? "email=" : "phone=") + encodeURIComponent(contact), {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: new URLSearchParams({
                code: code,
                newPassword: newPassword
            }).toString()
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error("网络请求失败");
                }
                return response.text(); // 返回的是重定向URL
            })
            .then(url => {
                window.location.href = url;
            })
            .catch(error => {
                console.error("请求失败:", error);
                showMessage('resetErrorMessage', "请求失败：" + error.message);
            });
    }

    function showResetForm(contact) {
        document.getElementById('verifyForm').style.display = 'none';
        document.getElementById('resetForm').style.display = 'block';
    }

    function showMessage(elementId, message) {
        document.getElementById(elementId).textContent = message;
    }
</script>
</body>
</html>
